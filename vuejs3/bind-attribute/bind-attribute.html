<!DOCTYPE html>
<html>
<head>
  <title>Hover</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="bind-attribute">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
  </div>
</body>
<script src="bind-attribute.js"></script>
</html>
