<!DOCTYPE html>
<html>
<head>
  <title>ToDoListApp</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="todo-list-app">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>
</body>
<script src="todo-list-app.js"></script>
</html>
